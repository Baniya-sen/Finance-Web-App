{% extends "layout.html" %}

{% block title %} Buy Stocks {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-6" style="text-align: left;">
            <h2 class="mb-4">Current balance: {{ balance | INR }}</h2>
            <form action="/cash" method="post">
                <div class="mb-3">
                    <input name="cash"
                    type="number"
                    step="0.01"
                    pattern="\d+(\.\d{1,2})?"
                    autocomplete="off"
                    class="form-control"
                    placeholder="Enter amount to add"
                    value="0"
                    oninput="validateCash(this)"
                    autofocus
                    required>
                </div>
                <button type="submit" class="btn btn-primary">Add to account</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
