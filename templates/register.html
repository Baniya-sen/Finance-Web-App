{% extends "layout.html" %}

{% block title %} Register Yourself! {% endblock %}

{% block main %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register here!</h2>
            <form id="registerForm" action="/register" method="post">
                <div class="mb-3 row">
                    <label for="username-input" class="col-sm-4 col-form-label" style="font-weight: 600;">Name/Username:</label>
                    <div class="col-sm-8">
                        <input name="username" type="text" autocomplete="off" autofocus class="form-control" placeholder="Username" required>
                        <small id="emailHelp" class="form-text text-muted">You can use email, we never share it.</small>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password-input" class="col-sm-4 col-form-label" style="font-weight: 600;">Password:</label>
                    <div class="col-sm-8">
                        <input name="password" type="password" autocomplete="off" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password-confirm" class="col-sm-4 col-form-label" style="font-weight: 600;">Confirm Password:</label>
                    <div class="col-sm-8">
                        <input name="confirmation" type="password" autocomplete="off" class="form-control" placeholder="Re-enter Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="passwordSubmit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
