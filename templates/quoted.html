{% extends "layout.html" %}

{% block title %} Quote for {{ stock["name"] }} {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-3" style="font-size: 24px; text-align: left !important;">
            <h2 class="mb-4" style="font-size: 35px;">Stock Trade:</h2>
            <ul class="list-unstyled">
                <li><strong>Symbol:</strong> {{ stock["symbol"] }}</li>
                <li><strong>Price:</strong> {{ stock["price"] | INR }} per share.</li>
            </ul>
        </div>
    </div>
</div>

{% endblock %}
