{% extends "layout.html" %}

{% block title %} Account Information {% endblock %}

{% block main %}
<style>
    .custom-font {
        font-family: 'Consolas', sans-serif;
        font-size: 1.2rem;
        margin-bottom: 0.5rem
    }
</style>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" style="margin-bottom: 2%;">Account Information</h2>
            <p class="card-text custom-font">Username: <strong>{{ userinfo[0] }}</strong></p>
            <p class="card-text custom-font">Cash: <strong>{{ userinfo[1] | INR }}</strong></p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
        </div>
    </div>

    <div class="modal" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-font" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form id="passwordChangeForm" action="/account" method="post">
                        <div class="form-group" style="margin-bottom: 2%">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 2%">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


{% endblock %}
